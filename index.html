<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Georgia', serif; /* Luxurious font */
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
            color: rgb(114, 113, 109); /* Gold text color for luxury feel */
            text-align: center; /* Center the text */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5; /* Slightly transparent video */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            font-size: 20px; /* Larger font size for visibility */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Shadow for depth */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="backanimation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Under Construction</h1>
    </div>
</body>
</html>
